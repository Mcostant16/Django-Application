{% extends "base.html" %}
<!DOCTYPE html>
{% block page_content %}
<html lang="en">
	<head>
		<title>Tasks</title>
	</head>
	<body>
		<ul>
		{% for task in tasks %}
			<li>{{ task.task_name }} {{ task.priority }} {{ task.date_created}}</li>
		{% endfor %}
		</ul>
		<a href="{% url 'tasks:add' %}"> Add a New Tasks</a>
	</body>
</html>
{% endblock %}
