{% extends "base.html" %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
{% block page_content %}
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Images</title> 
  
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
     
<style>
.center {
display: flex;
border: 3px solid green; 
}



#deleteButton{

 margin: 0;

}
</style>

</head> 




<body> 
<div class="container">
<div class="row">
    {% for image in images %} 
            <div class="col-sm-3"> 
                  
					<a href="{{ image.image.url }}" target="_blank">
                     <img src="{{ image.image.url }}"  class="img-responsive" style="width: 100%; height:150; float: left; margin-right: 10px;" /> 
						  </a>
					    <form method="post" action="{% url 'myProfile:delete_photo' image.pk %}">
						  {% csrf_token %}
						
							<div class="text-center">
							<button id="deleteButton" type="submit" class="btn btn-danger btn-sm">Delete</button>
							 </div>
							 <button type="reset" class="btn btn-info btn-sm" data-toggle="collapse" data-target="#demo{{image.pk}}" aria-expanded="false" >+</button>	
							     <div id="demo{{image.pk}}" class="collapse"> {{ image.title }}  {{ image.pk}} </div>
							 </form>
						   
							 
						
					
            </div> 
    {% endfor %} 
</div>  
</div>  
</body> 
</html> 
{% endblock %}
